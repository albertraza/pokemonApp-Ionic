<ion-header no-border>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let pokemon of favPokemons; let i = index">
      <app-pokemon-card [pokemonMetaData]="pokemon" [index]="pokemon.id" [favPage]="true"></app-pokemon-card>

      <ion-item-options side="end">
        <ion-item-option (click)="removeFav(i)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
