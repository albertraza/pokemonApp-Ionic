<ion-header no-border>
  <ion-toolbar>
    <ion-title>Lista Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">

    <ion-item-sliding *ngFor="let pokemon of pokemons; let i = index">

      <app-pokemon-card [pokemonMetaData]="pokemon" [index]="i" [favPage]="false"></app-pokemon-card>

      <ion-item-options side="end">
        <ion-item-option (click)="favoritePokemon(i + 1)" >
          <ion-icon name="star" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
