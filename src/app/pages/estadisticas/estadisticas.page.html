<ion-header no-border>
  <ion-toolbar>
    <ion-back-button defaultHref="/" slot="start">
    </ion-back-button>
    <ion-title> {{ pokemon.name }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="pokemon.name">
    <ion-img [src]="pokemon.sprites?.front_default"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ pokemon.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>Detalles</h2>
      <p>Altura: {{ pokemon.height }}</p>
      <p>Peso: {{ pokemon.weight }}</p>
      <h2>Tipo</h2>
      <p *ngFor="let type of pokemon.types">
        {{ type.type.name }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
